name: Rebuild ETF Dataset

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "REBUILD" to confirm overwriting dataset'
        required: true
        type: string

jobs:
  rebuild:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify confirmation
      run: |
        if [ "${{ github.event.inputs.confirm }}" != "REBUILD" ]; then
          echo "❌ Confirmation failed. Type 'REBUILD' to proceed."
          exit 1
        fi
        echo "✅ Confirmation accepted"
        
    - name: Rebuild dataset
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python scripts/seed_dataset.py
        
    - name: Upload artifact (backup)
      uses: actions/upload-artifact@v4
      with:
        name: market_data_backup
        path: market_data.csv
        retention-days: 7
